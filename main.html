<!DOCTYPE html>

<html>

<head>
	<style>
		:root{
			background-color:rgb(135, 206, 235);
		}
		p:first-child {
            background-color: black;
			color:white;
        }
		p:last-child {
            color: red;
        }

		li{
			background-color:gray;
			width:50%;
			padding:10px;
        }
		li:nth-child(odd){
			background-color:white;
        }
        li:first-child, li:last-child {
            font-size: 22px;
        }
        li:nth-last-child(3) {
            background-color: pink;
        }
	</style>
</head>

<body>
    <p>First paragraph</p>
	<p>Second paragraph</p>
	<p>Third paragraph</p>
    <ul>
		<li>first item</li>
		<li>second item</li>
		<li>third item</li>
		<li>fourth item</li>
		<li>fifth item</li>
	</ul>

</body>

</html>
